<!DOCTYPE html>
<html>
    <head>
        <title>Recordatorio</title>
        <meta charset="utf-8" lang="en">
        <link href="recordatorio.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="app">
            <div id="navbar">
            <div id="arriba">
            <input class="input" v-on:keydown.enter="anadirRecordatorio" 
            v-on:keyup="habilitar()"
            v-model="NuevoRecordatorio">

            <button v-on:click="anadirRecordatorio"
            v-bind:disabled="estahabilitado">Nuevo Recordatorio</button>
            </div>
            <div id=pendientesycompletadas>
            <p class="pendientesycompletadas">Total tareas {{totaltareas}} y pendientes {{pendientes}}</p>

            <p class="pendientesycompletadas" v-on:click="borrarcompletadas()" >Borrar tareas completadas</p>
            </div>
            <div id="abajo">
            <input class="input" v-on:keydown.enter="filtrar" v-model="filtro">
            </div> 
            </div>

              <div 
              v-for="(recordatorio,index) in listaRecordatorioFiltrada"
              v-bind:key="contenido"
              v-bind:class="{completadoClase : recordatorio.completado}">

                <button v-on:click="completado(index)">completado</button>

                {{ recordatorio.titulo }} <br>la tarea esta completada?: {{recordatorio.completado}}

                  <button v-if="recordatorio.completado"
                  v-on:click="cambiarEstado(index)">Eliminar</button>

              </div>

        </div>
          
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="recordatorio.js"></script>
    </body>
</html>
